<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-100" style="max-width: 1100px; min-height: 600px; box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 12px; overflow: hidden; background-color: #fff;">

    <!-- Parte izquierda: Formulario -->
    <div class="col-md-6 p-5 d-flex flex-column justify-content-center">
      <div class="text-center mb-3">
        <img src="assets/images/img_usu.png" alt="Logo" style="max-width: 150px;">
      </div>
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Usuario -->
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{'is-invalid': loginForm.get('username')?.touched && loginForm.get('username')?.invalid}"
                 placeholder="usuario123">
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid" class="invalid-feedback">
            Usuario requerido
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
                 placeholder="••••••">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="invalid-feedback">
            Contraseña requerida
          </div>
        </div>

        <!-- Mensaje de error general si usuario/contraseña incorrectos -->
        <div *ngIf="loginError" class="text-danger small mt-2">
          Usuario o contraseña incorrectos
        </div>

        <button class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
    </div>

    <!-- Parte derecha: Imagen -->
    <div class="col-md-6 p-0 d-none d-md-block">
      <img src="assets/images/img_login.png" alt="Login image" class="img-fluid h-100 w-100" style="object-fit: cover;">
    </div>
  </div>
</div>
